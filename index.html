<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="myScript.js" defer></script>
  <title>Rock Paper Scissors</title>
  <link href = "style.css" rel="stylesheet">
</head>

<body>

  <div class="gameBoard">
    <button value="rock">Rock</button>
    <button value="paper">Paper</button>
    <button value="scissors">Scissors</button>
  </div>

  <div class="results">
    <p class="toggle active">First to 5 wins</p>
    <div class="selection toggle">
      <p></p>
      <p></p>
    </div>
    <p class="toggle" id="matchResult"></p>
    <div class="scores">
      <p>Player Score: <span id="playerScore">0</span></p>
      <p>Computer Score: <span id="computerScore">0</span></p>
    </div>
    <p class="toggle" id="finalWinner"></p>
    <button class="toggle" id="reset">Reset</button>    
  </div>



</body>
</html>
