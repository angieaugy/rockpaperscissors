<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="myScript.js" defer></script>
  <title>Rock Paper Scissors</title>
  <link href = "style.css" rel="stylesheet">
</head>

<body>

  <div class="gameBoard">
    <button value="rock">Rock</button>
    <button value="paper">Paper</button>
    <button value="scissors">Scissors</button>
  </div>

  <div class="results">
    <p class="toggle" id="matchResult"></p>
    <div class="scores">
      <p id="playerScore">Player Score: 0</p>
      <p id="computerScore">Computer Score: 0</p>
    </div>
    <p class="toggle" id="finalWinner"></p>
    <button class="toggle" id="reset">Reset</button>    
  </div>



</body>
</html>
